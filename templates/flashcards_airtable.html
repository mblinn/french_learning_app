<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }
        #card-container {
            position: relative;
            width: 80vw;
            height: 80vw;
            max-width: 300px;
            max-height: 300px;
        }
        .flashcard {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        .flashcard:not(.active) {
            display: none;
        }
        .flashcard.flipped {
            transform: rotateY(180deg);
        }
        .side {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid #000;
            border-radius: 8px;
            backface-visibility: hidden;
            font-weight: bold;
        }
        .front {
            background: lightblue;
            color: #000;
            font-size: 24pt;
        }
        .back {
            transform: rotateY(180deg);
            background: lightgreen;
            color: #000;
            font-size: 24pt;
        }
        .back-buttons {
            margin-top: auto;
            padding-bottom: 10px;
            display: flex;
            gap: 10px;
        }
        .back-buttons button {
            font-size: 12pt;
            padding: 5px 10px;
        }
        nav {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
        }
        @media (max-width: 500px) {
            #card-container {
                width: 90vw;
                height: 90vw;
                max-width: 250px;
                max-height: 250px;
            }
            button {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div id="card-container">
        {% for card in flashcards %}
        <div class="flashcard{% if loop.index0 == 0 %} active{% endif %}">
            <div class="side front">{{ card.front }}</div>
            <div class="side back">
                <span>{{ card.back }}</span>
                <div class="back-buttons">
                    <button type="button">I Got It</button>
                    <button type="button">I Forgot It</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <nav>
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </nav>
<script>
    const cards = document.querySelectorAll('.flashcard');
    let current = 0;
    const prev = document.getElementById('prev');
    const next = document.getElementById('next');

    function updateNav() {
        prev.disabled = current === 0;
        next.disabled = current === cards.length - 1;
    }

    function showCard(index) {
        cards[current].classList.remove('active', 'flipped');
        cards[current].style.display = 'none';
        current = index;
        cards[current].classList.add('active');
        cards[current].style.display = 'block';
        updateNav();
    }

    cards.forEach((card, i) => {
        card.addEventListener('click', () => {
            card.classList.toggle('flipped');
        });
        if (i !== 0) {
            card.style.display = 'none';
        }
    });

    prev.addEventListener('click', () => {
        if (current > 0) {
            showCard(current - 1);
        }
    });

    next.addEventListener('click', () => {
        if (current < cards.length - 1) {
            showCard(current + 1);
        }
    });

    updateNav();
</script>
</body>
</html>
